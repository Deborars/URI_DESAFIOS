<body>
  <ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
  </ul>

  <script>
    function Dom(seletor){
      this.element = document.querySelector(seletor);
    }

    Dom.prototype.active = function(active){
      this.element.classList.add(active);
    }

    const ul = new Dom("ul")

    console.log(ul.element);

    const frutas = ["banana", "morango", "kiwi"];
    console.log(Array.prototype.pop.call(frutas));
    frutas.pop();

  </script>
