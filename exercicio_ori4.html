<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>

<body>
  <script>
    const moto = {};

    Object.defineProperties(moto, {
      rodas: {
        get(){
          return this._rodas = 2;
        },
        set(valor){
          this._rodas = valor * 4 + "Total de rodas";
        }
      }
    })

console.log(moto);
  </script>
</body>
