<body>
  <script>
    const moto = {};

    Object.defineProperties(moto, {
      rodas: {
        get(){
          return this._rodas = 2;
        },
        set(valor){
          this._rodas = valor * 4 + "Total de rodas";
        }
      }
    })

console.log(moto);


// Crie uma função que verifique
// corretamente o tipo de dado

function type(value){
  return Object.prototype.toString.call(value).slice(7).replace("]", "");
}



// Crie um objeto quadrado com
// a propriedade lados e torne
// ela imutável

const quadrado ={};
Object.defineProperties(quadrado,{
  rodas:{
    value:2,
    configurable:false,
    }
})
