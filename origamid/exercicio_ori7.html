  <script>
      const promessa = new Promise(function(resolve,reject){
      const condicao = false;

  })

    promessa.then((resolva)=>{

    })

    const login = new Promise((resolve)=>{

        resolve("Login Efetuado");
    }, 1000)
    })

    const dados = new Promise((resolve)=>{
      setTimeout(()=>{
        resolve("Dados cadastrados");
    }
    ,1500)
    })

    const carregou = Promise.all([login, dados]);

    carregou.then((resolve)=>{
      console.log(resolve);
    })

  fetch('./arquivo.txt').then(function(resolve){
    return resolve.text();
  }).then((corpo)=>{
      console.log(corpo);
  })

  let doc = fetch('./arquivo.txt');

  doc 
  .then(r => r.text())
  .then((body)=>{
    document.documentElement.innerText = body;
  })

const cep = fetch('https://viacep.com.br/ws/01001000/json/')

cep.then((r)=>r.json())

const styleElement = document.createElement("style");

fetch('./style.css')
.then((response)=> response.text())
.then(style =>{
  styleElement.innerText = style;
  document.body.appendChild(styleElement);
})

  </script>
